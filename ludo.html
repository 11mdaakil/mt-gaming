<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Ludo</title>
<style>
body { font-family: Arial; text-align:center; background:#f2f2f2; }
.board {
  display:grid;
  grid-template-columns: repeat(5,60px);
  gap:5px;
  justify-content:center;
  margin:auto;
}
.cell {
  width:60px;
  height:60px;
  background:white;
  border:1px solid #000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}
.red { color:red; }
.green { color:green; }
.blue { color:blue; }
.yellow { color:orange; }
button { padding:10px 20px; font-size:18px; margin:10px; }
</style>
</head>
<body>

<h2>üé≤ Mini Ludo (4 Player)</h2>
<p id="turn">Turn: Red</p>

<button onclick="rollDice()">üé≤ Roll Dice</button>
<p id="dice">Dice: -</p>

<div class="board" id="board"></div>

<script>
const players = ["red","green","yellow","blue"];
let turn = 0;
let pos = [0,0,0,0];

const board = document.getElementById("board");
for(let i=0;i<25;i++){
  const d = document.createElement("div");
  d.className="cell";
  board.appendChild(d);
}

function draw(){
  document.querySelectorAll(".cell").forEach(c=>c.innerHTML="");
  for(let i=0;i<4;i++){
    const cell = document.querySelectorAll(".cell")[pos[i]];
    cell.innerHTML += `<span class="${players[i]}">‚óè</span>`;
  }
  document.getElementById("turn").innerText =
    "Turn: " + players[turn].toUpperCase();
}
draw();

function rollDice(){
  let dice = Math.floor(Math.random()*6)+1;
  document.getElementById("dice").innerText = "Dice: " + dice;
  pos[turn] = (pos[turn] + dice) % 25;
  turn = (turn + 1) % 4;
  draw();
}
</script>

</body>
</html>
