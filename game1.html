<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MT Car Game</title>
<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  text-align: center;
  font-family: Arial;
}
#road {
  width: 300px;
  height: 400px;
  background: #333;
  margin: auto;
  position: relative;
  overflow: hidden;
}
#car {
  width: 40px;
  height: 60px;
  background: red;
  position: absolute;
  bottom: 10px;
  left: 130px;
}
</style>
</head>
<body>

<h3>ðŸš— MT Car Game</h3>
<p>Tap LEFT / RIGHT</p>

<div id="road">
  <div id="car"></div>
</div>

<script>
let car = document.getElementById("car");
let x = 130;

document.addEventListener("click", () => {
  x += 30;
  if (x > 260) x = 0;
  car.style.left = x + "px";
});
</script>

</body>
</html>
